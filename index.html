<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/main.css">

<script>
  setTimeout(function(){
    document.getElementById('preloader').style.display = 'none';
  }, 60000);
  </script>
  <title>
    Animation
  </title>
</head>

<body>
  <div id="preloader">
    <img class="preloader__clock" src="./images/clock.png" alt="">
    <img class="preloader__arrow" src="./images/arrow (2).png" alt="">
  </div>

  <nav class="wrapper">
    <div class="container">
      <div class="players">
        <div class="player pl1">
          <img src="./images/Ёжик.png" alt="">
          <div class="podium p1"></div>
        </div>
        <div class="player pl2">
          <img src="./images/Пин.png" alt="">
          <div class="podium p2"></div>
        </div>
        <div class="player pl3">
          <img src="./images/Копатыч.png" alt="">
          <div class="podium p3"></div>
        </div>
        <div class="player pl4">
          <img src="./images/Бараш.png" alt="">
          <div class="podium p4"></div>
        </div>
        <div class="player pl5">
          <img src="./images/Карыч.png" alt="">
          <div class="podium p5"></div>
        </div>
      </div>
      <div class="ball">
        <img src="./images/ball.jpg" alt="">
      </div>
    </div>
  </nav>
  
</body>
</html>
